<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maquetación 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .browser-bar {
      background-color: #3a3a3a;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 1rem;
    }

    .header {
      padding: 1rem;
    }

    .header-line {
      background-color: #444;
      height: 12px;
      width: 300px;
      margin-bottom: 0.5rem;
    }

    .video-player {
      background-color: #c0392b;
      height: 300px;
      position: relative;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background-color: #eee;
      clip-path: polygon(30% 20%, 30% 80%, 80% 50%);
    }

    .progress-bar-wrapper {
      background-color: #333;
      height: 10px;
      position: relative;
    }

    .progress-bar {
      background-color: #e74c3c;
      height: 10px;
      width: 40%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .progress-circle {
      width: 14px;
      height: 14px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: -2px;
      left: 40%;
      transform: translateX(-50%);
    }

    .info-columns {
      padding: 1rem;
    }

    .info-box {
      background-color: #2a2a2a;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .line {
      height: 10px;
      background-color: #555;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Simulación de barra de navegador -->
  <div class="browser-bar">
    <a href="index.html"><div class="bg-secondary me-2" style="width: 100px; height: 25px;"></div>
  </div></a>

  <!-- Título -->
  <div class="header">
    <div class="header-line"></div>
    <div class="header-line" style="width: 200px;"></div>
  </div>

  <!-- Reproductor de video -->
  <div class="video-player">
    <div class="play-button"></div>
  </div>

  <!-- Barra de progreso -->
  <div class="progress-bar-wrapper">
    <div class="progress-bar"></div>
    <div class="progress-circle"></div>
  </div>

  <!-- Información inferior -->
  <div class="container-fluid info-columns">
    <div class="row">
      <div class="col-md-6 info-box">
        <div class="line" style="width: 80%;"></div>
        <div class="line" style="width: 90%;"></div>
        <div class="line" style="width: 70%;"></div>
        <div class="line" style="width: 60%;"></div>
      </div>
      <div class="col-md-6 info-box">
        <div class="line" style="width: 80%;"></div>
        <div class="line" style="width: 90%;"></div>
        <div class="line" style="width: 70%;"></div>
        <div class="line" style="width: 60%;"></div>
      </div>
    </div>
  </div>

</body>
</html>
