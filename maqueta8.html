<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maquetaci√≥n 8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos8.css">
</head>
<body>

  <!-- Controles superiores -->
  <div class="top-controls">
    <div class="d-flex gap-2">
      <a href="index.html"><div class="bg-dark" style="width: 100px; height: 25px;"></div></a>
      <a href="index.html"><div class="bg-dark" style="width: 100px; height: 25px;"></div></a>
    </div>
    <div class="bg-warning" style="width: 25px; height: 25px;"></div>
  </div>

  <!-- Banner o slider principal -->
  <div class="container-fluid px-4">
    <div class="main-banner">
      <div>
        <span class="indicator"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
      </div>
    </div>

    <!-- Dos columnas -->
    <div class="row">
      <!-- Columna izquierda -->
      <div class="col-md-6">
        <div class="section-title"></div>
        <div class="text-line" style="width: 80%;"></div>
        <div class="text-line" style="width: 60%;"></div>
        <div class="d-flex gap-2 my-2">
          <div class="thumb-grid" style="width: 30%;"></div>
          <div class="thumb-grid" style="width: 30%;"></div>
          <div class="thumb-grid" style="width: 30%;"></div>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="col-md-6">
        <div class="text-line" style="width: 80%;"></div>
        <div class="text-line" style="width: 90%;"></div>
        <div class="d-flex gap-2 mt-3">
          <div class="thumb-grid" style="width: 30%;"></div>
          <div class="thumb-grid" style="width: 30%;"></div>
          <div class="thumb-grid" style="width: 30%;"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
