<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maquetaci√≥n 8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .browser-bar {
      background-color: #3a3a3a;
      height: 30px;
    }

    .top-controls {
      background-color: #2c2c2c;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-banner {
      background-color: #555;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }

    .indicator {
      width: 20px;
      height: 20px;
      background-color: #444;
      margin: 0 0.3rem;
      display: inline-block;
    }

    .section-title {
      background-color: orange;
      height: 8px;
      width: 100px;
      margin-bottom: 0.5rem;
    }

    .text-line {
      background-color: #555;
      height: 10px;
      margin: 0.3rem 0;
    }

    .thumb-small {
      background-color: #444;
      height: 50px;
      margin-bottom: 0.5rem;
    }

    .thumb-grid {
      background-color: #444;
      height: 40px;
      margin: 0.3rem;
    }
  </style>
</head>
<body>

  <!-- Controles superiores -->
  <div class="top-controls">
    <div class="d-flex gap-2">
      <a href="index.html"><div class="bg-dark" style="width: 100px; height: 25px;"></div></a>
      <a href="index.html"><div class="bg-dark" style="width: 100px; height: 25px;"></div></a>
    </div>
    <div class="bg-warning" style="width: 25px; height: 25px;"></div>
  </div>

  <!-- Banner o slider principal -->
  <div class="container-fluid px-4">
    <div class="main-banner">
      <div>
        <span class="indicator"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
      </div>
    </div>

    <!-- Dos columnas -->
    <div class="row">
      <!-- Columna izquierda -->
      <div class="col-md-6">
        <div class="section-title"></div>
        <div class="text-line" style="width: 80%;"></div>
        <div class="text-line" style="width: 60%;"></div>
        <div class="d-flex gap-2 my-2">
          <div class="thumb-grid" style="width: 30%;"></div>
          <div class="thumb-grid" style="width: 30%;"></div>
          <div class="thumb-grid" style="width: 30%;"></div>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="col-md-6">
        <div class="text-line" style="width: 80%;"></div>
        <div class="text-line" style="width: 90%;"></div>
        <div class="d-flex gap-2 mt-3">
          <div class="thumb-grid" style="width: 30%;"></div>
          <div class="thumb-grid" style="width: 30%;"></div>
          <div class="thumb-grid" style="width: 30%;"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
