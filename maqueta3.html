<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maquetación 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .topbar {
      background-color: #2c2c2c;
      padding: 0.5rem 1rem;
    }

    .logo-box {
      width: 40px;
      height: 40px;
      background-color: #b30000;
    }

    .search-bar {
      background-color: #fff;
      height: 30px;
      flex: 1;
      margin: 0 1rem;
    }

    .orange-btn {
      width: 30px;
      height: 30px;
      background-color: orange;
    }

    .main-content {
      margin-top: 1rem;
      padding: 1rem;
    }

    .video-title {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .video-title-icon {
      width: 30px;
      height: 30px;
      background-color: #b30000;
    }

    .video-title-lines .line {
      height: 10px;
      background-color: #444;
      margin-bottom: 0.5rem;
      width: 200px;
    }

    .main-video {
      background-color: #444;
      width: 100%;
      height: 300px;
      margin-bottom: 1rem;
    }

    .desc-line {
      height: 10px;
      background-color: #444;
      margin-bottom: 0.5rem;
    }

    .sidebar-icons .icon-box {
      height: 40px;
      background-color: #333;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="topbar d-flex align-items-center">
    <a href="index.html"><div class="logo-box"></div></a>
    <div class="search-bar"></div>
    <a href="index.html"><div class="orange-btn"></div></a>
  </div>

  <!-- Contenido principal -->
  <div class="container-fluid main-content">
    <div class="video-title">
      <div class="video-title-icon"></div>
      <div class="video-title-lines">
        <div class="line"></div>
        <div class="line" style="width: 150px;"></div>
      </div>
    </div>

    <div class="main-video"></div>

    <div class="row">
      <!-- Descripción -->
      <div class="col-md-9">
        <div class="desc-line" style="width: 80%;"></div>
        <div class="desc-line" style="width: 90%;"></div>
        <div class="desc-line" style="width: 75%;"></div>
        <div class="desc-line" style="width: 60%;"></div>
      </div>

      <!-- Íconos/acciones -->
      <div class="col-md-3 sidebar-icons">
        <div class="row">
          <div class="col-4">
            <div class="icon-box"></div>
          </div>
          <div class="col-4">
            <div class="icon-box"></div>
          </div>
          <div class="col-4">
            <div class="icon-box"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
