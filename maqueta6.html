<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maquetación 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos6.css">
</head>
<body>

  <!-- Controles superiores -->
  <div class="top-controls">
    <div class="d-flex gap-2">
      <a href="index.html"><div class="bg-dark" style="width: 100px; height: 25px;"></div></a>
      <a href="index.html"><div class="bg-dark" style="width: 100px; height: 25px;"></div></a>
    </div>
    <div class="bg-warning" style="width: 25px; height: 25px;"></div>
  </div>

  <!-- Contenido principal -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Menú lateral -->
      <div class="col-md-3">
        <div class="menu-box">
          <div class="menu-line"></div>
          <div class="menu-line"></div>
          <div class="menu-highlight"></div>
          <div class="menu-line"></div>
          <div class="menu-line"></div>
        </div>
      </div>

      <!-- Visualizador y miniaturas -->
      <div class="col-md-9">
        <div class="viewer position-relative mb-3">
          <div class="arrow left"></div>
          <div class="arrow right"></div>
        </div>

        <!-- Miniaturas -->
        <div class="row text-center">
          <div class="col-md-4">
            <div class="thumbnail"></div>
            <div class="thumb-text">
              <div class="line"></div>
              <div class="line" style="width: 80%;"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail"></div>
            <div class="thumb-text">
              <div class="line"></div>
              <div class="line" style="width: 80%;"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail"></div>
            <div class="thumb-text">
              <div class="line"></div>
              <div class="line" style="width: 80%;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Barra inferior -->
    <div class="row bottom-bar">
      <div class="col">
        <div class="d-flex flex-wrap justify-content-around">
          <div class="bottom-item col-md-2"></div>
          <div class="bottom-item col-md-2"></div>
          <div class="bottom-item col-md-2"></div>
          <div class="bottom-item col-md-2"></div>
          <div class="bottom-item col-md-2"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
