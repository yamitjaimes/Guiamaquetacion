<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maquetación 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .browser-bar {
      background-color: #3a3a3a;
      height: 30px;
    }

    .top-controls {
      background-color: #2c2c2c;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-box {
      background-color: #2c2c2c;
      padding: 1rem;
      height: 300px;
    }

    .menu-line {
      height: 10px;
      background-color: #444;
      margin: 0.5rem 0;
    }

    .menu-highlight {
      height: 10px;
      background-color: orange;
      width: 80%;
      margin: 0.5rem 0;
    }

    .viewer {
      background-color: #444;
      height: 150px;
      position: relative;
    }

    .arrow {
      position: absolute;
      top: 50%;
      width: 20px;
      height: 20px;
      background-color: #666;
      transform: translateY(-50%);
    }

    .arrow.left {
      left: -10px;
    }

    .arrow.right {
      right: -10px;
    }

    .thumbnail {
      height: 80px;
      background-color: orange;
      margin-bottom: 0.5rem;
    }

    .thumb-text .line {
      height: 8px;
      background-color: #555;
      margin-bottom: 0.3rem;
    }

    .bottom-bar {
      background-color: #2b2b2b;
      margin-top: 1rem;
      padding: 1rem;
    }

    .bottom-item {
      height: 50px;
      background-color: #3a3a3a;
      margin: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Controles superiores -->
  <div class="top-controls">
    <div class="d-flex gap-2">
      <a href="index.html"><div class="bg-dark" style="width: 100px; height: 25px;"></div></a>
      <a href="index.html"><div class="bg-dark" style="width: 100px; height: 25px;"></div></a>
    </div>
    <div class="bg-warning" style="width: 25px; height: 25px;"></div>
  </div>

  <!-- Contenido principal -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Menú lateral -->
      <div class="col-md-3">
        <div class="menu-box">
          <div class="menu-line"></div>
          <div class="menu-line"></div>
          <div class="menu-highlight"></div>
          <div class="menu-line"></div>
          <div class="menu-line"></div>
        </div>
      </div>

      <!-- Visualizador y miniaturas -->
      <div class="col-md-9">
        <div class="viewer position-relative mb-3">
          <div class="arrow left"></div>
          <div class="arrow right"></div>
        </div>

        <!-- Miniaturas -->
        <div class="row text-center">
          <div class="col-md-4">
            <div class="thumbnail"></div>
            <div class="thumb-text">
              <div class="line"></div>
              <div class="line" style="width: 80%;"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail"></div>
            <div class="thumb-text">
              <div class="line"></div>
              <div class="line" style="width: 80%;"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail"></div>
            <div class="thumb-text">
              <div class="line"></div>
              <div class="line" style="width: 80%;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Barra inferior -->
    <div class="row bottom-bar">
      <div class="col">
        <div class="d-flex flex-wrap justify-content-around">
          <div class="bottom-item col-md-2"></div>
          <div class="bottom-item col-md-2"></div>
          <div class="bottom-item col-md-2"></div>
          <div class="bottom-item col-md-2"></div>
          <div class="bottom-item col-md-2"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
