<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maquetación 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos5.css">
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container-fluid mt-3">
    
    <!-- Sección superior: video + texto -->
    <div class="row main-section">
      <div class="col-md-6">
        <a href="index.html"><div class="video-box">
          <div class="play-icon"></div></a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="text-lines">
          <div class="line" style="width: 70%;"></div>
          <div class="line" style="width: 90%;"></div>
          <div class="line" style="width: 85%;"></div>
          <div class="line" style="width: 60%;"></div>
        </div>
      </div>
    </div>

    <!-- Miniaturas + Sidebar -->
    <div class="row mt-3">
      <!-- Miniaturas -->
      <div class="col-md-8">
        <div class="row text-center">
          <div class="col-md-4">
            <div class="thumb-box"></div>
            <div class="thumb-text">
              <div class="line"></div>
              <div class="line" style="width: 80%;"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumb-box"></div>
            <div class="thumb-text">
              <div class="line"></div>
              <div class="line" style="width: 80%;"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumb-box"></div>
            <div class="thumb-text">
              <div class="line"></div>
              <div class="line" style="width: 80%;"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Barra lateral -->
      <div class="col-md-4 sidebar">
        <div class="line" style="width: 90%;"></div>
        <div class="line" style="width: 80%;"></div>
        <div class="line" style="width: 85%;"></div>
        <div class="line" style="width: 75%;"></div>
        <div class="line" style="width: 70%;"></div>
      </div>
    </div>

  </div>

</body>
</html>
