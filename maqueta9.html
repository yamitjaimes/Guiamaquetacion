<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maquetación 9</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .browser-bar {
      background-color: #3a3a3a;
      height: 30px;
    }

    .header-highlight {
      background-color: orange;
      height: 8px;
      width: 120px;
      margin-bottom: 1rem;
    }

    .text-line {
      background-color: #444;
      height: 10px;
      margin: 0.3rem 0;
    }

    .row-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .thumb-vertical {
      background-color: #333;
      width: 100px;
      height: 60px;
    }

    .thumb-card {
      background-color: #333;
      height: 80px;
      margin-bottom: 0.5rem;
    }

    .text-block {
      flex-grow: 1;
    }

    .footer-cards .card-item {
      background-color: #2a2a2a;
      padding: 1rem;
      text-align: center;
    }

    .footer-cards .highlight {
      background-color: orange;
      height: 6px;
      width: 60%;
      margin: 0 auto 0.5rem;
    }

    .footer-cards .text-line {
      background-color: #444;
      height: 8px;
      margin: 0.3rem auto;
      width: 70%;
    }
  </style>
</head>
<body>

  <!-- Barra navegador superior -->

  <div class="container py-4">

    <!-- Encabezado -->
    <a href="index.html"><div class="header-highlight" style="height: 30px;"></div></a>
    <div class="text-line" style="width: 60%;"></div>

    <!-- Lista principal (3 bloques) -->
    <div class="row-item">
      <div class="thumb-vertical"></div>
      <div class="text-block">
        <div class="text-line" style="width: 90%;"></div>
        <div class="text-line" style="width: 70%;"></div>
      </div>
    </div>

    <div class="row-item">
      <div class="thumb-vertical"></div>
      <div class="text-block">
        <div class="text-line" style="width: 90%;"></div>
        <div class="text-line" style="width: 70%;"></div>
      </div>
    </div>

    <div class="row-item">
      <div class="thumb-vertical"></div>
      <div class="text-block">
        <div class="text-line" style="width: 90%;"></div>
        <div class="text-line" style="width: 70%;"></div>
      </div>
    </div>

    <!-- Pie de página con tarjetas -->
    <div class="footer-cards row text-center mt-5">
      <div class="col-6 col-md-2 offset-md-1 card-item">
        <div class="highlight"></div>
        <div class="text-line"></div>
        <div class="text-line" style="width: 50%;"></div>
      </div>
      <div class="col-6 col-md-2 card-item">
        <div class="highlight"></div>
        <div class="text-line"></div>
        <div class="text-line" style="width: 50%;"></div>
      </div>
      <div class="col-6 col-md-2 card-item">
        <div class="highlight"></div>
        <div class="text-line"></div>
        <div class="text-line" style="width: 50%;"></div>
      </div>
      <div class="col-6 col-md-2 card-item">
        <div class="highlight"></div>
        <div class="text-line"></div>
        <div class="text-line" style="width: 50%;"></div>
      </div>
    </div>

  </div>

</body>
</html>
