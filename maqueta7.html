<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maquetación 7</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .browser-bar {
      background-color: #3a3a3a;
      height: 30px;
    }

    .top-controls {
      background-color: #2c2c2c;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      background-color: #444;
      padding: 2rem;
      text-align: center;
    }

    .search-input {
      width: 300px;
      height: 25px;
      background-color: #eee;
      border: none;
      position: relative;
    }

    .search-fill {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 100%;
      background-color: orange;
    }

    .highlight {
      background-color: orange;
      height: 150px;
      width: 100%;
    }

    .thumb-small {
      background-color: #444;
      height: 50px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .text-line {
      background-color: #555;
      height: 10px;
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

  <!-- Controles superiores -->
  <div class="top-controls">
    <div class="d-flex gap-2">
      <a href="index.html"><div class="bg-dark" style="width: 100px; height: 25px;"></div></a>
      <a href="index.html"><div class="bg-dark" style="width: 100px; height: 25px;"></div></a>
    </div>
    <div class="bg-warning" style="width: 25px; height: 25px;"></div>
  </div>

  <!-- Barra de búsqueda -->
  <div class="search-bar">
    <div style="position: relative; display: inline-block;">
      <input class="search-input" type="text" disabled>
      <div class="search-fill"></div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container-fluid p-4">
    <div class="row">
      <!-- Video destacado -->
      <div class="col-md-3">
        <div class="highlight"></div>
      </div>

      <!-- Texto central -->
      <div class="col-md-6">
        <div class="text-line" style="width: 80%;"></div>
        <div class="text-line" style="width: 90%;"></div>
        <div class="text-line" style="width: 60%;"></div>
        <div class="text-line" style="width: 70%;"></div>
      </div>

      <!-- Lista de sugerencias -->
      <div class="col-md-3">
        <div class="thumb-small"></div>
        <div class="thumb-small"></div>
        <div class="thumb-small"></div>
      </div>
    </div>
  </div>

</body>
</html>
